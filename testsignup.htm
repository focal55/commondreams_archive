<SCRIPT LANGUAGE="javascript">
	<!-- \\BWF
	var ID = new Array("0","1","2","3","8","5","6","7","9");
	var compTypeArr = new Array("8","8","8","8","10","8","8","9","7");
	var reqArr = new Array("1","1","0","0","0","1","1","0","0");
	var dataTypeArr = new Array("1","1","1","1","1","3","1","5","0");
	var formComplete;
	var formValid;
	var formNum;


	function submitPage(fNum)
	{
		formNum = fNum;
		formComplete = false;
		formValid = false;
		formComplete = checkComplete();
		if(formComplete)
			formValid = checkValid();
		if (formComplete && formValid)
		{
			for(i=0;i<document.forms[formNum].elements.length;i++)
			{
				currFormIndex = i;
				var currText = canSubmit(i);
				if (currText != "")
				addText(currText);
			}
			if (window.document.HtmlFIB.SendMail() == false)
				window.document.HtmlFIB.submitViaCGI();
		}
	}


	function canSubmit(i)
	{
		if (compTypeArr[i] == "8" || compTypeArr[i] == "4" || compTypeArr[i] == "3" || compTypeArr[i] == "11")
			return ID[i] + "=" + document.forms[formNum].elements[i].value;
		if (compTypeArr[i] == "2" || compTypeArr[i] == "5")
			if (document.forms[formNum].elements[i].checked)
				return ID[i] + "=true";
			else
				return ID[i] + "=false";
		if (compTypeArr[i] == "10")
			return ID[i] + "=" + document.forms[formNum].elements[i].options[document.forms[formNum].elements[i].selectedIndex].text;
		if (compTypeArr[i] == "9")
			return ID[i] + "=" + document.forms[formNum].elements[i].value + "\n*** EOM ***";
		return "";
	}


	function addText(s)
	{
		window.document.HtmlFIB.addText(s);
	}


	function isNumber(s)
	{
		var len = s.length;
		for(var i = 0; i < len; i++)
		{
			myChar = s.substring(i,i+1);
			if(myChar < "." || myChar > "9" || myChar=='/')
			{
				return false;
			}
		}
		return true;
	}


	function isUSDate(s)
	{
		return window.document.HtmlFIB.validateUS(s);
	}


	function isEuropeanDate(s)
	{
		return window.document.HtmlFIB.validateEurope(s);
	}


	function checkComplete()
	{
		var OK = true;
		for(i=0;i<document.forms[formNum].elements.length;i++)
		{
			if(reqArr[i] == "1" && document.forms[formNum].elements[i].value == "")
			{
				OK = false;
				alert(document.forms[formNum].elements[i].name + " is a required field");
			}
		}
		return OK;
	}


	function checkValid()
	{
		var OK = true;
		for(i=0;i<document.forms[formNum].elements.length;i++)
		{
			if (dataTypeArr[i] == "2")
				if(isNumber(document.forms[formNum].elements[i].value)==false)
				{
					OK = false;
					alert(document.forms[formNum].elements[i].name + " requires a number value");
				}
			if (dataTypeArr[i] =="3")
				if(isUSDate(document.forms[formNum].elements[i].value)==false)
				{
					OK = false;
					alert(document.forms[formNum].elements[i].name + " requires a Date (MM/DD/YYYY)");
				}
			if (dataTypeArr[i] == "4")
				if(isEuropeanDate(document.forms[formNum].elements[i].value)==false)
				{
					OK = false;
					alert(document.forms[formNum].elements[i].name + " requires a Date (MM/DD/YYYY)");
				}
		}
		return OK;
	}
	//--></SCRIPT>
